<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/toast.css">
    <link rel="icon" type="image/x-icon" href="assets/img/psvg.ico">
    <title>Pardoxandria - Biblioteca do Devstão</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="assets/js/main.js" defer type="module"></script>

</head>

<body class="bg-blue fex-col login-body">
    <div class="align-svg">
        <img src="./assets/psvg.svg" alt="Ícone SVG">
    </div>
    <div class="cadastro-sidebar posicao-sidebar text-center fex-col padding login-form-container">
        <h1 class="text-white pb-4 login-title">Acessar</h1>

        <input placeholder="Digite o seu email" class="bg-dark text-white padding border-white pe-name login-input" id="email" type="email" />

        <div class="border-white align-end password-container">
            <input type="password" placeholder="Digite a sua senha" class="bg-dark text-white padding border-name pe-name login-input" id="password" />
            <span class="material-icons me-4 password-toggle" id="togglePassword" style="cursor: pointer;">remove_red_eye</span>
        </div>

        <div class="justify-content-end login-link-container">
            <small class="me-4 login-link-text">não tem uma conta? <small class="text-yellow">
                    <a href="cadastro" class="text-yellow login-link" style="text-decoration: none;">Cadastre-se</a>
                </small>
            </small>
        </div>
        <button class="padding rounded yellow border login-button" id="loginButton" style="cursor: pointer;">Acessar</button>
    </div>

    <div class="toast-container" id="toast-container">
        <div class="toast" id="toast">
            <div class="toast-content">
                <div class="toast-icon">
                    <i class="fas fa-check check"></i>
                    <i class="fas fa-times error"></i>
                </div>
                <div class="message">
                    <span class="text text-1"></span>
                    <span class="text text-2"></span>
                </div>
            </div>
            <i class="fa-solid fa-xmark close"></i>
            <div class="progress"></div>
        </div>
    </div>

    <script type="module">
        import { login } from './assets/js/auth.js';
        import { showToast } from './assets/js/toast.js';

        document.getElementById('togglePassword').addEventListener('click', function () {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.textContent = type === 'password' ? 'remove_red_eye' : 'visibility_off';
        });

        document.getElementById('loginButton').addEventListener('click', async function () {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await login(email, password);
                if (response.token) {
                    sessionStorage.setItem('authToken', response.token);
                    sessionStorage.setItem('userName', response.nome);
                    sessionStorage.setItem('userAvatar', response.avatar_url);
                    showToast('success', 'Login Bem-sucedido', 'Redirecionando para a página inicial.');

                    setTimeout(() => {
                        window.location.href = 'app';
                    }, 1000);
                }
            } catch (error) {
                showToast('error', 'Erro de Login', 'Verifique suas credenciais.');
                console.error('Login error:', error);
            }
        });
    </script>
</body>

</html>

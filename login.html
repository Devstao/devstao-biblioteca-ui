<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Biblioteca do Devstão</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="assets/js/main.js" defer type="module"></script>

</head>

<body class="bg-blue fex-col ">
    <div class="align-svg">
        <img src="./assets/psvg.svg" alt="Ícone SVG">

    </div>
    <div class="cadastro-sidebar posicao-sidebar text-center fex-col padding">
        <h1 class="text-white pb-4">Acessar</h1>

        <input placeholder="Digite o seu email" class=" bg-dark text-white padding  border-white pe-name" id="email" />

        <div class="border-white align-end "><input type="password" placeholder="Digite a sua senha"
                class=" bg-dark text-white padding  border-name pe-name" id="password" />
            <span class="material-icons me-4" id="togglePassword" style="cursor: pointer;">remove_red_eye</span>
        </div>

        <div class="justify-content-end">
            <small class=" me-4">não tem uma conta? <small class="text-yellow">
                    <a href="cadastro.html" class="text-yellow" style="text-decoration: none;">Cadastre-se</a>
                </small>
            </small>
        </div>
        <button class="padding rounded yellow border" id="loginButton">Acessar</button>
    </div>
    <script type="module">
        import { login } from './assets/js/auth.js';

        document.getElementById('togglePassword').addEventListener('click', function () {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.textContent = type === 'password' ? 'remove_red_eye' : 'visibility_off';
        });

        document.getElementById('loginButton').addEventListener('click', async function () {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await login(email, password);
                window.location.href = 'index.html';
            } catch (error) {
                alert('Erro ao fazer login. Verifique suas credenciais.');
                console.error('Login error:', error);
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/contribuidores.css">
    <title>Contribuidores - Pardoxandria</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="cadastro-livro-body">
    <div class="container">
        <!-- Branding Section -->
        <div class="branding">
            <div style="width: 100%; padding: 4em 2em;">
                <h1 class="text-center text-white" style="font-size: 3em; margin-bottom: 1em;">Contribuidores</h1>
                <p class="text-center text-white" style="font-size: 1.2em; margin-bottom: 3em; opacity: 0.9;">
                    Reconhecemos e valorizamos cada pessoa que contribuiu para este projeto
                </p>

                <div class="align-center">
                    <img src="./assets/psvg.svg" alt="Pardoxandria Logo" style="max-width: 300px; opacity: 0.8;">
                </div>
            </div>
        </div>

        <!-- Contributors Section -->
        <div class="form-section" style="width: 50%; overflow-y: auto;">
            <div style="padding: 2em 0;">
                <h2 class="text-white" style="margin-bottom: 2em;">Nossos Colaboradores</h2>

                <div id="contributors-grid" class="contributors-grid">
                    <!-- Contributors will be dynamically loaded here -->
                </div>

                <div class="text-center" style="margin-top: 3em;">
                    <a href="index" class="btn btn-primary"
                        style="display: inline-block; width: auto; padding: 1em 3em; text-decoration: none;">
                        Voltar para a Biblioteca
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Contributors data
        const contributors = [
            { name: "Bruno Serrate", github: "brunoserrate", github_photo_url: "https://avatars.githubusercontent.com/u/39352156?v=4" },
            { name: "Nicholas Silva", github: "Robotz213", github_photo_url: "https://avatars.githubusercontent.com/u/108819185?v=4" },
            { name: "Luiz Felipe Bomfim", github: "Zoock-2" },
            { name: "Haketss", github: "haketss", github_photo_url: "https://avatars.githubusercontent.com/u/68293006?v=4" },
            { name: "Capi", github: "Kptao", github_photo_url: "https://avatars.githubusercontent.com/u/154273274?v=4" }
        ];

        // Generate contributor cards
        function generateContributorCards() {
            const grid = document.getElementById('contributors-grid');

            contributors.forEach((contributor, index) => {
                const card = document.createElement('div');
                card.className = 'contributor-card';

                let avatarUrl = `https://api.dicebear.com/9.x/adventurer/svg?seed=${contributor.github}`;

                if (contributor.github_photo_url) {
                    avatarUrl = contributor.github_photo_url; // Foto do github
                }

                card.innerHTML = `
                    <div class="contributor-avatar">
                        <img src="${avatarUrl}" alt="${contributor.name}" />
                    </div>
                    <div class="contributor-info">
                        <h3 class="contributor-name">${contributor.name}</h3>
                        <a href="https://github.com/${contributor.github}" 
                           target="_blank" 
                           rel="noopener noreferrer" 
                           class="contributor-github">
                            <i class="fab fa-github"></i> @${contributor.github}
                        </a>
                    </div>
                `;

                grid.appendChild(card);

                // Add staggered animation
                setTimeout(() => {
                    card.classList.add('fade-in');
                }, index * 100);
            });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', generateContributorCards);
    </script>

</body>

</html>
